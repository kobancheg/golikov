<html>
<head>
    <title>My Now Amazing Webpage</title>
    <link rel="stylesheet" type="text/css" href="http://marshal-golikov.ru/wp-content/themes/bootstrap-basic4/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="http://marshal-golikov.ru/wp-content/themes/bootstrap-basic4/slick/slick-theme.css"/>
</head>
<body>

<div class="variable-width">
    <div>
        <img class=""
             src="http://marshal-golikov.ru/wp-content/themes/bootstrap-basic4/assets/img/slider/00001.jpg">
    </div>
    <div>
        <img class=""
             src="http://marshal-golikov.ru/wp-content/themes/bootstrap-basic4/assets/img/slider/00002.jpg">
    </div>
    <div>
        <img class=""
             src="http://marshal-golikov.ru/wp-content/themes/bootstrap-basic4/assets/img/slider/00003.jpg">
    </div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="http://marshal-golikov.ru/wp-content/themes/bootstrap-basic4/slick/slick.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.variable-width').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 3
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                }
            ]
        });
    });
</script>

</body>
</html>
